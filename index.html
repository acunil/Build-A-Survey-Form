<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Feedback Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <main>
    <body>
      <div id="background">
        <div id="top-title" class="middle">
          <h1 id="title">freeCodeCamp Feedback Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>
        <div id="form">
          <form id="survey-form" action="">
            <label id="name-label" for="name">Name</label><br />
            <input
              id="name"
              class="input"
              name="name"
              type="text"
              placeholder="Enter your name"
              required
            /><br /><br />
            <label id="email-label" for="email">Email</label><br />
            <input
              id="email"
              class="input"
              name="email"
              type="email"
              placeholder="Enter your email"
              required
            /><br /><br />
            <label id="number-label" for="number"
              >Age <span class="smaller">(optional)</span></label
            ><br />
            <input
              id="number"
              class="input"
              name="number"
              type="number"
              placeholder="Enter your age"
              min="10"
              max="110"
            /><br /><br />
            <label id="dropwdown-label" for="dropdown"
              >Which option best describes your current role?</label
            ><br />
            <select name="dropdown" id="dropdown" class="input">
              <option value="select">Select one</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="other">Other</option> </select
            ><br /><br />
            <label for="recommend">Would you recommend FCC to a friend?</label
            ><br />
            <input type="radio" id="yes" name="recommend" value="yes" />
            <label for="yes">Yes</label><br />
            <input type="radio" id="maybe" name="recommend" value="maybe" />
            <label for="maybe">Maybe</label><br />
            <input
              type="radio"
              id="possibly"
              name="recommend"
              value="not-yet"
            />
            <label for="not-yet">Not yet</label><br /><br />
            <label for="improvements"
              >What would you like to see improved?
              <span class="smaller">(select all that apply)</span></label
            ><br />
            <input
              type="checkbox"
              id="improve1"
              name="improve1"
              value="Front-end Projects"
            />
            <label for="improve1">Front-end Projects</label><br />
            <input
              type="checkbox"
              id="improve2"
              name="improve2"
              value="Back-end Projects"
            />
            <label for="improve1">Back-end Projects</label><br />
            <input
              type="checkbox"
              id="improve3"
              name="improve3"
              value="Data visualization"
            />
            <label for="improve1">Data visualization</label><br />
            <input
              type="checkbox"
              id="improve4"
              name="improve4"
              value="Challenges"
            />
            <label for="improve1">Challenges</label><br />
            <input
              type="checkbox"
              id="improve5"
              name="improve5"
              value="Open Source Community"
            />
            <label for="improve1">Open Source Community</label><br />
            <input type="checkbox" id="improve6" name="improve6" value="Wiki" />
            <label for="improve1">Wiki</label><br /><br />

            <label id="textarea-label" for="textarea">Additional comments</label
            ><br />
            <textarea
              name="textarea"
              id="textarea"
              class="input"
              cols="40"
              rows="5"
              placeholder="Enter your comments here"
            ></textarea
            ><br />
            <input type="submit" id="submit" />
          </form>
        </div>
      </div>
    </body>
  </main>
</html>
